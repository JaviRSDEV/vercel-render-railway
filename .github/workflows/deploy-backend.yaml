name: Deploy Backend to Render

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          # AQUÍ ESTÁ EL FIX: Forzamos la versión de httpx y entrecomillamos passlib
          pip install pytest "httpx<0.28.0" python-multipart jose "passlib[bcrypt]"

      - name: Run Tests
        run: |
          cd backend
          # Variables de entorno necesarias para el entorno de test
          export SECRET_KEY=test_key_ci_cd
          export DATABASE_URL=sqlite:///./test.db
          # Usar python -m pytest resuelve el problema de los imports
          python -m pytest -v

      - name: Trigger Render Deploy Hook
        if: success()
        run: |
          # Solo se dispara si el paso anterior (pytest) devuelve código de salida 0
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}